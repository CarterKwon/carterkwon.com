name: 'Create Terraform Test Environment'

on:
  push:
    branches-ignore:
    - main

jobs:
  create-infrastructure:
    name: Create test environment
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'us-east-1'    
    
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    # Use commit hash as identifier
    - name: Extract Commit Hash
      run: echo "COMMIT_HASH=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    
    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    # Configure workspace
    - name: Terraform Workspace
      run: terraform workspace select $COMMIT_HASH || terraform workspace new $COMMIT_HASH
    
    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -var="commit_hash=$COMMIT_HASH" -input=false -no-color

    # Apply the terraform code
    - name: Terraform Apply
      run: terraform apply -var="commit_hash=$COMMIT_HASH" -auto-approve